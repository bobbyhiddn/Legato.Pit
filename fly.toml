# fly.toml app configuration file generated for legato-proud-surf-9686 on 2026-01-08T10:55:58-07:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'legato-pit'
primary_region = 'dfw'

[build]
  dockerfile = 'Dockerfile'

[deploy]
  strategy = 'immediate'

[env]
  FLASK_ENV = 'production'
  PORT = '8000'
  FLY_VOLUME_PATH = '/data'

[mounts]
  source = 'legato_data'
  destination = '/data'

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

  [[http_service.checks]]
    interval = '30s'
    timeout = '5s'
    grace_period = '15s'
    method = 'GET'
    path = '/health'
    protocol = 'http'
    tls_skip_verify = false

[[vm]]
  memory = '512mb'
  cpus = 1
  memory_mb = 512
